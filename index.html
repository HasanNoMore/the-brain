<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>The Brain V13 (Sovereign)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050b14; color: #e2e8f0; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass-panel { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.3s ease; }
        .glass-panel:hover { border-color: rgba(59, 130, 246, 0.3); }
        .live-pulse { width: 8px; height: 8px; background: #10b981; border-radius: 50%; box-shadow: 0 0 10px #10b981; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        /* Modal */
        #settings-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: #0f172a; border: 1px solid #334155; border-radius: 16px; padding: 24px; width: 90%; max-width: 500px; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        input, select { background: #1e293b; border: 1px solid #334155; color: white; outline: none; transition: 0.2s; }
        input:focus, select:focus { border-color: #3b82f6; }
        
        /* Toggle Switch */
        .toggle-checkbox:checked { right: 0; border-color: #68D391; }
        .toggle-checkbox:checked + .toggle-label { background-color: #68D391; }
    </style>
</head>
<body class="pb-24 selection:bg-cyan-500/30">

    <!-- SETTINGS MODAL (API Keys) -->
    <div id="settings-modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-white flex items-center gap-2"><i data-lucide="shield" class="w-6 h-6 text-cyan-400"></i> API Configuration</h2>
                <button onclick="toggleSettings(false)" class="text-slate-500 hover:text-white"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            
            <div class="space-y-5">
                <div class="bg-blue-900/20 p-4 rounded-lg border border-blue-500/20">
                    <h3 class="text-blue-400 text-xs font-bold uppercase mb-2 flex items-center gap-2"><i data-lucide="lock" class="w-3 h-3"></i> Secure Storage</h3>
                    <p class="text-[10px] text-slate-400">Your keys are stored locally on your device. We do not have a server database yet.</p>
                </div>

                <!-- Bybit Keys -->
                <div>
                    <label class="text-[10px] uppercase text-slate-400 font-bold block mb-1">Bybit API Key</label>
                    <input type="password" id="bybit-key" class="w-full p-3 rounded-lg text-sm font-mono placeholder-slate-600" placeholder="Paste Bybit API Key">
                </div>
                <div>
                    <label class="text-[10px] uppercase text-slate-400 font-bold block mb-1">Bybit API Secret</label>
                    <input type="password" id="bybit-secret" class="w-full p-3 rounded-lg text-sm font-mono placeholder-slate-600" placeholder="Paste Bybit API Secret">
                </div>

                <!-- Telegram Keys -->
                <div class="pt-4 border-t border-slate-700">
                    <label class="text-[10px] uppercase text-slate-400 font-bold block mb-1">Telegram Bot Token</label>
                    <input type="text" id="tg-token" class="w-full p-3 rounded-lg text-sm font-mono placeholder-slate-600">
                </div>
                <div>
                    <label class="text-[10px] uppercase text-slate-400 font-bold block mb-1">Telegram Chat ID</label>
                    <input type="text" id="tg-chat-id" class="w-full p-3 rounded-lg text-sm font-mono placeholder-slate-600">
                </div>

                <button onclick="saveKeys()" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white py-3 rounded-lg text-sm font-bold flex justify-center items-center gap-2 transition-all">
                    <i data-lucide="save" class="w-4 h-4"></i> Save Credentials
                </button>
            </div>
        </div>
    </div>

    <!-- HEADER -->
    <header class="sticky top-0 z-40 bg-[#050b14]/90 backdrop-blur-md border-b border-slate-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-3">
                    <div class="bg-gradient-to-r from-cyan-600 to-blue-600 w-9 h-9 rounded-xl flex items-center justify-center shadow-lg shadow-cyan-500/10">
                        <i data-lucide="cpu" class="w-5 h-5 text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-extrabold text-white leading-none tracking-tight">THE BRAIN <span class="text-cyan-500 text-[10px] align-top">V13</span></h1>
                        <div class="flex items-center gap-1.5 mt-0.5">
                            <div class="live-pulse"></div>
                            <span class="text-[9px] font-bold text-green-500 tracking-wider uppercase">System Active</span>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center gap-3">
                    <button onclick="toggleSettings(true)" class="bg-slate-900 border border-slate-700 hover:border-cyan-500 text-slate-300 px-3 py-2 rounded-lg text-xs font-bold flex items-center gap-2 transition-all">
                        <i data-lucide="key" class="w-3 h-3"></i> <span class="hidden sm:inline">API Keys</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN DASHBOARD -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-8 pb-12">
        
        <!-- Controls & Net Worth -->
        <div class="glass-panel p-6 rounded-2xl mb-8 flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="text-center md:text-left">
                <span class="text-xs text-slate-400 uppercase font-bold tracking-widest">Estimated Balance</span>
                <h2 class="text-4xl font-extrabold text-white mt-1 tracking-tight" id="total-equity">$0.00</h2>
            </div>
            
            <div class="flex gap-2 w-full md:w-auto">
                <div class="relative w-full md:w-64">
                    <input type="text" id="new-coin-input" placeholder="Search Ticker (e.g. BTC)" class="w-full bg-slate-900 border border-slate-700 text-white pl-4 pr-10 py-3 rounded-xl text-sm font-bold uppercase focus:border-cyan-500">
                    <i data-lucide="search" class="absolute right-3 top-3 w-4 h-4 text-slate-500"></i>
                </div>
                <button onclick="addCoin()" class="bg-cyan-600 hover:bg-cyan-500 text-white px-5 py-3 rounded-xl font-bold transition-all shadow-lg shadow-cyan-500/20">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

        <!-- Dynamic Grid -->
        <div id="coin-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Coin Cards will be injected here -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-20">
            <div class="bg-slate-900/50 inline-block p-6 rounded-full mb-4"><i data-lucide="layers" class="w-12 h-12 text-slate-600"></i></div>
            <h3 class="text-slate-400 font-bold text-lg">Dashboard Empty</h3>
            <p class="text-slate-600 text-sm mt-1">Add a coin to start tracking & trading.</p>
        </div>

    </main>

    <script>
        lucide.createIcons();
        
        // State
        let portfolio = JSON.parse(localStorage.getItem('my_portfolio_v13')) || [];
        let apiKeys = {
            bybitKey: localStorage.getItem('bybit_key') || '',
            bybitSecret: localStorage.getItem('bybit_secret') || '',
            tgToken: localStorage.getItem('tg_bot_token') || '',
            tgChat: localStorage.getItem('tg_chat_id') || ''
        };

        // --- 1. INITIALIZE ---
        window.onload = function() {
            renderPortfolio();
            startPriceUpdates();
            loadSettings();
        };

        // --- 2. SETTINGS MANAGER ---
        function toggleSettings(show) {
            document.getElementById('settings-modal').style.display = show ? 'flex' : 'none';
        }

        function loadSettings() {
            document.getElementById('bybit-key').value = apiKeys.bybitKey;
            document.getElementById('bybit-secret').value = apiKeys.bybitSecret;
            document.getElementById('tg-token').value = apiKeys.tgToken;
            document.getElementById('tg-chat-id').value = apiKeys.tgChat;
        }

        function saveKeys() {
            const bKey = document.getElementById('bybit-key').value.trim();
            const bSecret = document.getElementById('bybit-secret').value.trim();
            const tToken = document.getElementById('tg-token').value.trim();
            const tChat = document.getElementById('tg-chat-id').value.trim();

            localStorage.setItem('bybit_key', bKey);
            localStorage.setItem('bybit_secret', bSecret);
            localStorage.setItem('tg_bot_token', tToken);
            localStorage.setItem('tg_chat_id', tChat);
            
            apiKeys = { bybitKey: bKey, bybitSecret: bSecret, tgToken: tToken, tgChat: tChat };
            
            toggleSettings(false);
            alert("‚úÖ Securely Saved!");
        }

        // --- 3. COIN MANAGEMENT ---
        function addCoin() {
            const input = document.getElementById('new-coin-input');
            const symbol = input.value.toUpperCase().trim();
            if (!symbol) return;
            
            if (!portfolio.find(c => c.symbol === symbol)) {
                portfolio.push({ symbol: symbol, holdings: 0, avgPrice: 0 });
                savePortfolio();
                renderPortfolio();
                updatePrices();
            }
            input.value = '';
        }

        function removeCoin(symbol) {
            if(confirm('Delete ' + symbol + ' from dashboard?')) {
                portfolio = portfolio.filter(c => c.symbol !== symbol);
                savePortfolio();
                renderPortfolio();
            }
        }

        function savePortfolio() {
            localStorage.setItem('my_portfolio_v13', JSON.stringify(portfolio));
        }

        // --- 4. RENDER UI ---
        function renderPortfolio() {
            const grid = document.getElementById('coin-grid');
            const emptyState = document.getElementById('empty-state');
            grid.innerHTML = '';

            if (portfolio.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            emptyState.classList.add('hidden');

            portfolio.forEach(coin => {
                const card = document.createElement('article');
                card.className = 'glass-panel rounded-2xl p-6 flex flex-col relative group border-t border-slate-800 hover:border-slate-600';
                card.setAttribute('data-symbol', coin.symbol);
                
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h3 class="text-3xl font-extrabold text-white tracking-tight">${coin.symbol}</h3>
                            <div class="flex items-center gap-2 mt-1">
                                <span class="text-lg font-mono text-slate-400 live-price" id="price-${coin.symbol}">...</span>
                                <span class="text-[10px] px-1.5 py-0.5 rounded bg-slate-800 text-slate-500 font-bold">USDT</span>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="toggleChart('${coin.symbol}')" class="p-2 bg-slate-800 rounded-lg text-slate-400 hover:text-white hover:bg-slate-700 transition-colors"><i data-lucide="bar-chart-2" class="w-5 h-5"></i></button>
                            <button onclick="removeCoin('${coin.symbol}')" class="p-2 bg-slate-800 rounded-lg text-slate-400 hover:text-red-400 hover:bg-slate-700 transition-colors opacity-50 group-hover:opacity-100"><i data-lucide="trash" class="w-5 h-5"></i></button>
                        </div>
                    </div>
                    
                    <div id="chart-${coin.symbol}" class="h-0 overflow-hidden transition-all duration-300 rounded-xl mb-4 border-slate-800"></div>

                    <!-- Actions -->
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <button onclick="simulateTrade('${coin.symbol}', 'BUY')" class="bg-green-600/10 hover:bg-green-600/20 text-green-500 border border-green-600/30 py-2.5 rounded-lg text-xs font-bold uppercase tracking-wider flex justify-center items-center gap-2 transition-all">
                            <i data-lucide="arrow-up" class="w-3 h-3"></i> Long
                        </button>
                        <button onclick="simulateTrade('${coin.symbol}', 'SELL')" class="bg-red-600/10 hover:bg-red-600/20 text-red-500 border border-red-600/30 py-2.5 rounded-lg text-xs font-bold uppercase tracking-wider flex justify-center items-center gap-2 transition-all">
                            <i data-lucide="arrow-down" class="w-3 h-3"></i> Short
                        </button>
                    </div>

                    <!-- Portfolio Input -->
                    <div class="bg-slate-900/50 p-4 rounded-xl border border-slate-800 mt-auto">
                        <div class="flex justify-between text-[10px] text-slate-500 uppercase font-bold mb-3">
                            <span>My Position</span>
                            <span id="pnl-${coin.symbol}">PNL: $0.00</span>
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="text-[9px] text-slate-600 block mb-1">Size (Qty)</label>
                                <input type="number" value="${coin.holdings}" onchange="updateHolding('${coin.symbol}', 'holdings', this.value)" placeholder="0" class="w-full p-2 text-sm rounded-lg text-center font-mono focus:border-cyan-500 bg-slate-950">
                            </div>
                            <div>
                                <label class="text-[9px] text-slate-600 block mb-1">Entry ($)</label>
                                <input type="number" value="${coin.avgPrice}" onchange="updateHolding('${coin.symbol}', 'avgPrice', this.value)" placeholder="0.00" class="w-full p-2 text-sm rounded-lg text-center font-mono focus:border-cyan-500 bg-slate-950">
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            lucide.createIcons();
        }

        function updateHolding(symbol, field, value) {
            const coin = portfolio.find(c => c.symbol === symbol);
            if (coin) {
                coin[field] = parseFloat(value) || 0;
                savePortfolio();
                // Trigger recalc via updatePrices loop or manually
                updatePrices();
            }
        }

        // --- 5. LOGIC (CoinGecko) ---
        async function startPriceUpdates() {
            updatePrices();
            setInterval(updatePrices, 30000);
        }

        async function updatePrices() {
            if (portfolio.length === 0) return;
            
            // Simple mapping for common coins (Add more as needed)
            const idMap = {
                'BTC': 'bitcoin', 'ETH': 'ethereum', 'SOL': 'solana',
                'RNDR': 'render-token', 'FLUX': 'zelcash', 'DUSK': 'dusk-network',
                'XRP': 'ripple', 'BNB': 'binancecoin', 'DOGE': 'dogecoin', 'ADA': 'cardano'
            };

            const ids = portfolio.map(c => idMap[c.symbol] || c.symbol.toLowerCase()).join(',');

            try {
                const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd`);
                const data = await res.json();
                
                let total = 0;

                portfolio.forEach(coin => {
                    const id = idMap[coin.symbol] || coin.symbol.toLowerCase();
                    const price = data[id]?.usd;
                    
                    if (price) {
                        const priceEl = document.getElementById(`price-${coin.symbol}`);
                        if(priceEl) {
                            priceEl.innerText = `$${price}`;
                            priceEl.classList.add('text-white');
                        }
                        
                        // Calculate PNL
                        if (coin.holdings > 0) {
                            total += coin.holdings * price;
                            if(coin.avgPrice > 0) {
                                const value = coin.holdings * price;
                                const cost = coin.holdings * coin.avgPrice;
                                const pnl = value - cost;
                                const pnlEl = document.getElementById(`pnl-${coin.symbol}`);
                                if(pnlEl) {
                                    pnlEl.innerText = `${pnl >= 0 ? '+' : ''}$${pnl.toFixed(2)}`;
                                    pnlEl.className = `text-xs font-bold ${pnl >= 0 ? 'text-green-400' : 'text-red-400'}`;
                                }
                            }
                        }
                    }
                });
                document.getElementById('total-equity').innerText = `$${total.toFixed(2)}`;
            } catch(e) { console.log(e); }
        }

        // --- 6. SIMULATE TRADE (Placeholders for V14) ---
        function simulateTrade(symbol, side) {
            if(!apiKeys.bybitKey) {
                alert("‚ö†Ô∏è Please configure Bybit API Keys in Settings first!");
                toggleSettings(true);
                return;
            }
            // In V14 we will hook this to actual API
            alert(`üöÄ COMMAND SENT: ${side} ${symbol}\n(This is a simulation. Connecting to Bybit API in next update...)`);
        }

        // --- 7. CHARTS ---
        function toggleChart(symbol) {
            const container = document.getElementById(`chart-${symbol}`);
            if (container.style.height === '350px') {
                container.style.height = '0';
                container.innerHTML = '';
            } else {
                container.style.height = '350px';
                container.style.borderWidth = '1px';
                new TradingView.widget({
                    "autosize": true, "symbol": "BINANCE:" + symbol + "USDT", "interval": "D", "timezone": "Etc/UTC", "theme": "dark", "style": "1", "locale": "en", "toolbar_bg": "#f1f3f6", "enable_publishing": false, "hide_top_toolbar": true, "container_id": `chart-${symbol}`
                });
            }
        }
    </script>
</body>
</html>
