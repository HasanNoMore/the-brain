<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>The Brain V12</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050b14; color: #e2e8f0; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass-panel { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.3s ease; }
        .glass-panel:hover { border-color: rgba(59, 130, 246, 0.3); }
        .live-pulse { width: 8px; height: 8px; background: #10b981; border-radius: 50%; box-shadow: 0 0 10px #10b981; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        /* Modal */
        #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 100; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: #0f172a; border: 1px solid #334155; border-radius: 16px; padding: 24px; width: 90%; max-width: 400px; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        input, select { background: #1e293b; border: 1px solid #334155; color: white; outline: none; transition: 0.2s; }
        input:focus, select:focus { border-color: #3b82f6; }
    </style>
</head>
<body class="pb-24 selection:bg-cyan-500/30">

    <!-- SIGNAL GENERATOR MODAL (For Signum) -->
    <div id="modal-overlay">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold text-white flex items-center gap-2"><i data-lucide="code" class="w-5 h-5 text-purple-400"></i> Signum Generator</h2>
                <button onclick="toggleModal(false)" class="text-slate-500 hover:text-white"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            
            <div class="space-y-3">
                <div>
                    <label class="text-[10px] uppercase text-slate-400 font-bold">Bot ID (From Signum)</label>
                    <input type="text" id="sig-bot-id" class="w-full p-2 rounded text-sm" placeholder="e.g. ftv038Ap">
                </div>
                <div>
                    <label class="text-[10px] uppercase text-slate-400 font-bold">Action</label>
                    <select id="sig-action" class="w-full p-2 rounded text-sm">
                        <option value="buy">Buy / Long</option>
                        <option value="sell">Sell / Short</option>
                        <option value="close">Close Position</option>
                    </select>
                </div>
                
                <div class="bg-black/50 p-3 rounded border border-slate-700 relative">
                    <pre id="sig-output" class="text-[10px] text-green-400 font-mono whitespace-pre-wrap break-all">...</pre>
                    <button onclick="copySignal()" class="absolute top-2 right-2 text-slate-400 hover:text-white"><i data-lucide="copy" class="w-4 h-4"></i></button>
                </div>
                <p class="text-[10px] text-slate-500">Paste this into TradingView Alert "Message" box.</p>
                
                <button onclick="generateJSON()" class="w-full bg-purple-600 hover:bg-purple-500 text-white py-2 rounded text-sm font-bold">Generate Code</button>
            </div>
        </div>
    </div>

    <!-- HEADER -->
    <header class="sticky top-0 z-40 bg-[#050b14]/90 backdrop-blur-md border-b border-slate-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-3">
                    <div class="bg-gradient-to-r from-blue-600 to-purple-600 w-8 h-8 rounded-lg flex items-center justify-center">
                        <i data-lucide="brain" class="w-5 h-5 text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-white leading-none">The Brain <span class="text-purple-400 text-xs">V12</span></h1>
                        <div class="flex items-center gap-1.5 mt-0.5">
                            <div class="live-pulse"></div>
                            <span class="text-[9px] font-bold text-green-500 tracking-wider">COMMAND CENTER</span>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center gap-2">
                    <button onclick="toggleModal(true)" class="bg-slate-800 hover:bg-slate-700 text-purple-400 px-3 py-1.5 rounded-lg text-xs font-bold border border-slate-700 flex items-center gap-2">
                        <i data-lucide="code" class="w-3 h-3"></i> Signum
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN DASHBOARD -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-8 pb-12">
        
        <!-- Total Equity -->
        <div class="glass-panel p-6 rounded-2xl mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <span class="text-xs text-slate-400 uppercase font-bold tracking-widest">Total Net Worth</span>
                <h2 class="text-4xl font-extrabold text-white mt-1" id="total-equity">$0.00</h2>
            </div>
            <div class="flex gap-2">
                <input type="text" id="new-coin-input" placeholder="Add Coin (e.g. BTC)" class="bg-slate-900 border border-slate-700 text-white px-4 py-2 rounded-lg text-sm uppercase">
                <button onclick="addCoin()" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg font-bold flex items-center gap-2">
                    <i data-lucide="plus" class="w-4 h-4"></i> Add
                </button>
            </div>
        </div>

        <!-- Dynamic Grid -->
        <div id="coin-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Coins will appear here -->
        </div>

    </main>

    <script>
        lucide.createIcons();
        let portfolio = JSON.parse(localStorage.getItem('my_portfolio')) || [];
        
        // --- 1. INITIALIZE ---
        window.onload = function() {
            renderPortfolio();
            startPriceUpdates();
        };

        // --- 2. COIN MANAGEMENT ---
        function addCoin() {
            const input = document.getElementById('new-coin-input');
            const symbol = input.value.toUpperCase().trim();
            if (!symbol) return;
            
            // Prevent duplicates
            if (!portfolio.find(c => c.symbol === symbol)) {
                portfolio.push({ symbol: symbol, holdings: 0, avgPrice: 0 });
                savePortfolio();
                renderPortfolio();
                updatePrices(); // Fetch price immediately
            }
            input.value = '';
        }

        function removeCoin(symbol) {
            if(confirm('Remove ' + symbol + '?')) {
                portfolio = portfolio.filter(c => c.symbol !== symbol);
                savePortfolio();
                renderPortfolio();
            }
        }

        function savePortfolio() {
            localStorage.setItem('my_portfolio', JSON.stringify(portfolio));
        }

        // --- 3. RENDER UI ---
        function renderPortfolio() {
            const grid = document.getElementById('coin-grid');
            grid.innerHTML = '';

            if (portfolio.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center text-slate-500 py-10">No coins added. Add a ticker above (e.g. BTC)</div>`;
                return;
            }

            portfolio.forEach(coin => {
                const card = document.createElement('article');
                card.className = 'glass-panel rounded-2xl p-5 flex flex-col relative group';
                card.setAttribute('data-symbol', coin.symbol);
                
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-2xl font-bold text-white">${coin.symbol}</h3>
                            <div class="text-xl font-mono text-slate-400 live-price" id="price-${coin.symbol}">...</div>
                        </div>
                        <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button onclick="toggleChart('${coin.symbol}')" class="p-2 bg-slate-800 rounded hover:text-blue-400"><i data-lucide="bar-chart-2" class="w-4 h-4"></i></button>
                            <button onclick="removeCoin('${coin.symbol}')" class="p-2 bg-slate-800 rounded hover:text-red-400"><i data-lucide="trash" class="w-4 h-4"></i></button>
                        </div>
                    </div>
                    
                    <div id="chart-${coin.symbol}" class="h-0 overflow-hidden transition-all duration-300 rounded-lg mb-4 border-slate-700"></div>

                    <div class="bg-slate-900/50 p-3 rounded-xl border border-slate-800 mt-auto">
                        <div class="flex justify-between text-[10px] text-slate-500 uppercase font-bold mb-2">
                            <span>Holdings</span>
                            <span id="pnl-${coin.symbol}">PNL: $0.00</span>
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="number" value="${coin.holdings}" onchange="updateHolding('${coin.symbol}', 'holdings', this.value)" placeholder="Qty" class="w-full p-2 text-sm rounded text-center">
                            <input type="number" value="${coin.avgPrice}" onchange="updateHolding('${coin.symbol}', 'avgPrice', this.value)" placeholder="Avg $" class="w-full p-2 text-sm rounded text-center">
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            lucide.createIcons();
        }

        function updateHolding(symbol, field, value) {
            const coin = portfolio.find(c => c.symbol === symbol);
            if (coin) {
                coin[field] = parseFloat(value) || 0;
                savePortfolio();
                calculateTotal();
            }
        }

        // --- 4. PRICE UPDATES (CoinGecko) ---
        async function startPriceUpdates() {
            updatePrices();
            setInterval(updatePrices, 30000);
        }

        async function updatePrices() {
            if (portfolio.length === 0) return;
            
            // Map symbols to CoinGecko IDs (Simple mapping, can be expanded)
            // For robustness, usually need a proper ID map. Using simple logic for demo:
            // Assuming symbol matches ID for major coins, else basic search logic would be needed.
            // Here we assume user enters valid symbols. We fetch common ones.
            
            // Note: In a real production app, we need a robust Symbol -> ID mapper. 
            // For now, we will try to fetch prices using symbols as IDs (works for bitcoin, ethereum, solana, render-token, flux, dusk-network)
            // Let's optimize: Just fetch a broad list or handle individually.
            
            // Hardcoded Map for accuracy for your favorites
            const idMap = {
                'BTC': 'bitcoin', 'ETH': 'ethereum', 'SOL': 'solana',
                'RNDR': 'render-token', 'FLUX': 'zelcash', 'DUSK': 'dusk-network',
                'XRP': 'ripple', 'BNB': 'binancecoin', 'DOGE': 'dogecoin'
            };

            const ids = portfolio.map(c => idMap[c.symbol] || c.symbol.toLowerCase()).join(',');

            try {
                const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd`);
                const data = await res.json();
                
                portfolio.forEach(coin => {
                    const id = idMap[coin.symbol] || coin.symbol.toLowerCase();
                    const price = data[id]?.usd;
                    
                    if (price) {
                        document.getElementById(`price-${coin.symbol}`).innerText = `$${price}`;
                        document.getElementById(`price-${coin.symbol}`).classList.add('text-white');
                        
                        // Calculate PNL
                        if (coin.holdings > 0 && coin.avgPrice > 0) {
                            const value = coin.holdings * price;
                            const cost = coin.holdings * coin.avgPrice;
                            const pnl = value - cost;
                            const pnlEl = document.getElementById(`pnl-${coin.symbol}`);
                            pnlEl.innerText = `${pnl >= 0 ? '+' : ''}$${pnl.toFixed(2)}`;
                            pnlEl.className = `text-xs font-bold ${pnl >= 0 ? 'text-green-400' : 'text-red-400'}`;
                        }
                    }
                });
                calculateTotal(data, idMap);
            } catch(e) { console.log(e); }
        }

        function calculateTotal(data, idMap) {
            let total = 0;
            portfolio.forEach(coin => {
                const id = idMap[coin.symbol] || coin.symbol.toLowerCase();
                const price = data && data[id] ? data[id].usd : 0;
                if (price) total += coin.holdings * price;
            });
            document.getElementById('total-equity').innerText = `$${total.toFixed(2)}`;
        }

        // --- 5. SIGNUM GENERATOR ---
        function toggleModal(show) {
            document.getElementById('modal-overlay').style.display = show ? 'flex' : 'none';
        }

        function generateJSON() {
            const botId = document.getElementById('sig-bot-id').value;
            const action = document.getElementById('sig-action').value;
            
            // Signum Webhook Template
            const json = {
                "action": action,
                "bot_id": botId,
                "ticker": "{{ticker}}", 
                "price": "{{close}}",
                "timestamp": "{{time}}"
            };
            
            document.getElementById('sig-output').innerText = JSON.stringify(json, null, 2);
        }

        function copySignal() {
            const text = document.getElementById('sig-output').innerText;
            navigator.clipboard.writeText(text);
            alert("Code Copied!");
        }

        // --- 6. CHART TOGGLE ---
        function toggleChart(symbol) {
            const container = document.getElementById(`chart-${symbol}`);
            if (container.style.height === '350px') {
                container.style.height = '0';
                container.innerHTML = '';
            } else {
                container.style.height = '350px';
                container.style.borderWidth = '1px';
                new TradingView.widget({
                    "autosize": true, "symbol": "BINANCE:" + symbol + "USDT", "interval": "D", "timezone": "Etc/UTC", "theme": "dark", "style": "1", "locale": "en", "toolbar_bg": "#f1f3f6", "enable_publishing": false, "hide_top_toolbar": true, "container_id": `chart-${symbol}`
                });
            }
        }
    </script>
</body>
</html>
