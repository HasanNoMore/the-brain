    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b0f1a;
            color: #e5e7eb;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .glass-panel {
            background: rgba(17, 24, 39, 0.92);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.08);
            transition: all 0.2s ease;
        }

        .glass-panel:hover {
            border-color: rgba(56, 189, 248, 0.35);
            transform: translateY(-1px);
            box-shadow: 0 8px 24px -12px rgba(0, 0, 0, 0.55);
        }

        .live-pulse {
            width: 7px;
            height: 7px;
            background: #22c55e;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.7);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        #settings-modal,
        #auto-modal,
        #chat-modal {
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.85);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(6px);
        }

        .modal-content {
            background: #0f172a;
            border: 1px solid #1f2937;
            border-radius: 16px;
            padding: 24px;
            width: 95%;
            max-width: 520px;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        input,
        select {
            background: #0f172a;
            border: 1px solid #1f2937;
            color: white;
            outline: none;
            transition: 0.2s;
        }

        input:focus,
        select:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.18);
        }

        .chart-wrapper {
            height: 0;
            overflow: hidden;
            transition: all 0.25s ease-in-out;
        }

        .chart-wrapper.active {
            height: 340px;
            margin-top: 1rem;
            border-radius: 12px;
            border: 1px solid #1f2937;
        }

        .chat-scroll {
            max-height: 260px;
            overflow-y: auto;
        }

        .chat-bubble {
            border-radius: 14px;
            padding: 10px 12px;
            line-height: 1.4;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0b0f1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #1f2937;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }
    </style>
</head>

    <script>
        // --- INITIALIZATION ---
        lucide.createIcons();

        // UPGRADE: Changed DB key to v17 for version consistency
        let portfolio = JSON.parse(localStorage.getItem('my_portfolio_v17')) || [];

        let apiKeys = {
            tgToken: localStorage.getItem('tg_bot_token') || '',
            tgChat: localStorage.getItem('tg_chat_id') || '',
            bybitKey: localStorage.getItem('bybit_key') || '',
            bybitSecret: localStorage.getItem('bybit_secret') || ''
        };

        const chatStorageKey = 'brain_chat_v1';
        let chatHistory = JSON.parse(localStorage.getItem(chatStorageKey)) || [];

        window.onload = function () {
            renderPortfolio();
            startPriceUpdates();
            loadSettings();
            initChat();
        };

        // --- MODAL LOGIC ---
        function toggleModal(id, show) {
            const el = document.getElementById(id);
            if (show) {
                el.style.display = 'flex';
                // Trigger reflow for animation if needed
            } else {
                el.style.display = 'none';
            }
        }

        function loadSettings() {
            document.getElementById('tg-token').value = apiKeys.tgToken;
            document.getElementById('tg-chat-id').value = apiKeys.tgChat;
            document.getElementById('bybit-key').value = apiKeys.bybitKey;
            document.getElementById('bybit-secret').value = apiKeys.bybitSecret;
        }

        function saveKeys() {
            const tToken = document.getElementById('tg-token').value.trim();
            const tChat = document.getElementById('tg-chat-id').value.trim();
            const bKey = document.getElementById('bybit-key').value.trim();
            const bSecret = document.getElementById('bybit-secret').value.trim();

            localStorage.setItem('tg_bot_token', tToken);
            localStorage.setItem('tg_chat_id', tChat);
            localStorage.setItem('bybit_key', bKey);
            localStorage.setItem('bybit_secret', bSecret);

            apiKeys = { tgToken: tToken, tgChat: tChat, bybitKey: bKey, bybitSecret: bSecret };
            toggleModal('settings-modal', false);
            alert("âœ… Credentials Saved Securely");
        }

        // --- AI CHAT (OPENROUTER + COINGECKO) ---
        function initChat() {
            if (!chatHistory.length) {
                chatHistory = [
                    { role: 'assistant', content: 'Hey! Ask me about crypto markets or your watchlist.' }
                ];
                persistChat();
            }
            renderChat();

            const input = document.getElementById('chat-input');
            if (input) {
                input.addEventListener('keydown', (event) => {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        sendChat();
                    }
                });
            }
        }

        function persistChat() {
            localStorage.setItem(chatStorageKey, JSON.stringify(chatHistory));
        }

        function renderChat() {
            const container = document.getElementById('chat-messages');
            if (!container) return;

            container.innerHTML = '';
            chatHistory.forEach((msg) => {
                const bubble = document.createElement('div');
                const isUser = msg.role === 'user';
                bubble.className = `chat-bubble ${isUser ? 'bg-cyan-600/20 border border-cyan-500/30 ml-auto text-cyan-100' : 'bg-slate-900/70 border border-slate-800 text-slate-200'}`;
                bubble.style.maxWidth = '85%';
                bubble.innerText = msg.content;
                container.appendChild(bubble);
            });

            container.scrollTop = container.scrollHeight;
        }

        function addChatMessage(role, content) {
            chatHistory.push({ role, content });
            persistChat();
            renderChat();
        }

        function updateLastAssistantMessage(content) {
            for (let i = chatHistory.length - 1; i >= 0; i -= 1) {
                if (chatHistory[i].role === 'assistant') {
                    chatHistory[i].content = content;
                    persistChat();
                    renderChat();
                    return;
                }
            }
            addChatMessage('assistant', content);
        }

        function getPortfolioSymbols() {
            return portfolio.map((coin) => coin.symbol).filter(Boolean);
        }

        async function sendChat() {
            const input = document.getElementById('chat-input');
            if (!input) return;
            const message = input.value.trim();
            if (!message) return;

            input.value = '';
            addChatMessage('user', message);

            addChatMessage('assistant', 'Thinking...');

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message,
                        symbols: getPortfolioSymbols()
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    updateLastAssistantMessage(`AI error: ${errorText}`);
                    return;
                }

                const data = await response.json();
                updateLastAssistantMessage(data.reply || 'No response from AI.');
            } catch (error) {
                updateLastAssistantMessage('Network error. Please try again.');
            }
        }

        function clearChat() {
            chatHistory = [
                { role: 'assistant', content: 'Chat cleared. Ask me anything when youâ€™re ready.' }
            ];
            persistChat();
            renderChat();
        }

        // --- TELEGRAM CONNECTION FIX ---
        async function testTelegram() {
            const token = document.getElementById('tg-token').value.trim();
            const chat = document.getElementById('tg-chat-id').value.trim();
            const statusEl = document.getElementById('tg-status');

            if (!token || !chat) { alert("Please enter Token and Chat ID first."); return; }

            statusEl.innerText = "Testing...";
            statusEl.className = "text-[10px] bg-yellow-900/30 text-yellow-500 px-2 py-0.5 rounded animate-pulse";

            const url = `https://api.telegram.org/bot${token}/sendMessage`;
            const params = {
                chat_id: chat,
                text: "ðŸ§  The Brain V17: Connection Successful!\nAll systems online."
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(params)
                });
                const data = await response.json();

                if (data.ok) {
                    statusEl.innerText = "Connected âœ…";
                    statusEl.className = "text-[10px] bg-green-900/30 text-green-500 px-2 py-0.5 rounded";
                    alert("Message sent to Telegram! Check your app.");
                } else {
                    throw new Error(data.description);
                }
            } catch (e) {
                statusEl.innerText = "Failed âŒ";
                statusEl.className = "text-[10px] bg-red-900/30 text-red-500 px-2 py-0.5 rounded";
                alert("Connection Failed: " + e.message);
            }
        }

        async function sendSignalToTelegram() {
            const token = apiKeys.tgToken;
            const chat = apiKeys.tgChat;
            const jsonBody = document.getElementById('json-output').innerText;

            if (!token || !chat) { alert("Configure Telegram settings first!"); return; }

            const url = `https://api.telegram.org/bot${token}/sendMessage`;
            const text = `ðŸš¨ *SIGNAL ALERT* ðŸš¨\n\n\`\`\`json\n${jsonBody}\n\`\`\`\n\n_Generated by The Brain V17_`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: chat, text: text, parse_mode: 'Markdown' })
                });
                if (response.ok) alert("Signal forwarded to Telegram! ðŸš€");
                else alert("Failed to send to Telegram.");
            } catch (e) {
                console.error(e);
                alert("Network error sending to Telegram.");
            }
        }

        // --- PORTFOLIO LOGIC ---
        function addCoin() {
            const input = document.getElementById('new-coin-input');
            const symbol = input.value.toUpperCase().trim();
            if (!symbol) return;

            // Check duplicates
            if (!portfolio.find(c => c.symbol === symbol)) {
                portfolio.push({ symbol: symbol, holdings: 0, avgPrice: 0 });
                savePortfolio();
                renderPortfolio();
                updatePrices();
            } else {
                alert(symbol + " is already in your dashboard.");
            }
            input.value = '';
        }

        function removeCoin(symbol) {
            if (confirm('Are you sure you want to remove ' + symbol + '?')) {
                portfolio = portfolio.filter(c => c.symbol !== symbol);
                savePortfolio();
                renderPortfolio();
            }
        }

        function savePortfolio() {
            localStorage.setItem('my_portfolio_v17', JSON.stringify(portfolio));
        }

        // --- SIGNAL GENERATOR LOGIC ---
        function openAutoModal(symbol) {
            document.getElementById('auto-coin').value = symbol;
            updateJsonPreview();
            toggleModal('auto-modal', true);
        }

        function calcSize(percent) {
            const equityText = document.getElementById('total-equity').innerText;
            const equity = parseFloat(equityText.replace('$', '').replace(',', '')) || 0;
            if (equity === 0) {
                document.getElementById('auto-size').value = 100; // Default fallback
            } else {
                const amount = (equity * (percent / 100)).toFixed(2);
                document.getElementById('auto-size').value = amount;
            }
            updateJsonPreview();
        }

        function updateJsonPreview() {
            const symbol = document.getElementById('auto-coin').value;
            const side = document.getElementById('auto-side').value;
            const qty = document.getElementById('auto-size').value || "10";

            // Generate clean JSON payload
            const json = {
                "symbol": symbol + "USDT",
                "side": side,
                "qty": qty,
                "api_key": apiKeys.bybitKey ? "***KEY_HIDDEN***" : "YOUR_KEY",
                "secret": apiKeys.bybitSecret ? "***SECRET_HIDDEN***" : "YOUR_SECRET",
                "timestamp": Date.now()
            };

            document.getElementById('json-output').innerText = JSON.stringify(json, null, 2);

            // Attach listeners dynamically to inputs
            document.getElementById('auto-side').onchange = updateJsonPreview;
            document.getElementById('auto-size').oninput = updateJsonPreview;
        }

        function copyCode() {
            const text = document.getElementById('json-output').innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("âœ… Payload Copied to Clipboard");
            });
        }

        // --- UI RENDERING ---
        function renderPortfolio() {
            const grid = document.getElementById('coin-grid');
            const emptyState = document.getElementById('empty-state');
            grid.innerHTML = '';

            if (portfolio.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            emptyState.classList.add('hidden');

            portfolio.forEach(coin => {
                const card = document.createElement('article');
                card.className = 'glass-panel rounded-2xl p-6 flex flex-col relative group border border-slate-800/60';

                card.innerHTML = `
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h3 class="text-3xl font-extrabold text-white tracking-tight flex items-center gap-2">
                                ${coin.symbol}
                                <span class="bg-slate-900 text-[10px] px-1.5 py-0.5 rounded text-slate-500 font-semibold border border-slate-800">USDT</span>
                            </h3>
                            <div class="flex items-center gap-2 mt-1">
                                <span class="text-lg font-mono text-cyan-400 live-price" id="price-${coin.symbol}">Loading...</span>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="toggleChart('${coin.symbol}')" title="Toggle Chart" class="p-2 bg-slate-900 rounded-lg text-slate-400 hover:text-white hover:bg-slate-800 transition-colors border border-slate-800">
                                <i data-lucide="bar-chart-2" class="w-5 h-5"></i>
                            </button>
                            <button onclick="removeCoin('${coin.symbol}')" title="Delete" class="p-2 bg-slate-900 rounded-lg text-slate-400 hover:text-red-400 hover:bg-slate-800 transition-colors border border-slate-800">
                                <i data-lucide="trash" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>

                    <div id="chart-${coin.symbol}" class="chart-wrapper"></div>

                    <button onclick="openAutoModal('${coin.symbol}')" class="w-full mb-4 bg-slate-900 hover:bg-slate-800 text-purple-200 border border-purple-500/20 py-3 rounded-lg text-xs font-semibold uppercase tracking-wider flex justify-center items-center gap-2 transition-all">
                        <i data-lucide="zap" class="w-4 h-4"></i> Generate Signal
                    </button>

                    <div class="bg-slate-950/70 p-4 rounded-xl border border-slate-800 mt-auto shadow-inner">
                        <div class="flex justify-between text-[10px] text-slate-500 uppercase font-bold mb-3 border-b border-slate-800 pb-2">
                            <span>Holdings</span>
                            <span id="pnl-${coin.symbol}">PNL: --</span>
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="text-[9px] text-slate-600 block mb-1 font-bold">COIN QTY</label>
                                <input type="number" value="${coin.holdings}" onchange="updateHolding('${coin.symbol}', 'holdings', this.value)" 
                                    class="w-full p-2 text-sm rounded-lg text-center font-mono focus:border-cyan-400 bg-slate-950 text-slate-300 border-slate-800">
                            </div>
                            <div>
                                <label class="text-[9px] text-slate-600 block mb-1 font-bold">AVG ENTRY ($)</label>
                                <input type="number" value="${coin.avgPrice}" onchange="updateHolding('${coin.symbol}', 'avgPrice', this.value)" 
                                    class="w-full p-2 text-sm rounded-lg text-center font-mono focus:border-cyan-400 bg-slate-950 text-slate-300 border-slate-800">
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            lucide.createIcons();
        }

        function updateHolding(symbol, field, value) {
            const coin = portfolio.find(c => c.symbol === symbol);
            if (coin) {
                coin[field] = parseFloat(value) || 0;
                savePortfolio();
                updatePrices(); // Re-calc PNL immediately
            }
        }

        // --- MARKET DATA & LOGIC ---
        async function startPriceUpdates() {
            updatePrices();
            setInterval(updatePrices, 30000); // 30s poll
        }

        async function updatePrices() {
            if (portfolio.length === 0) {
                document.getElementById('total-equity').innerText = "$0.00";
                return;
            }

            // Expanded Map for common coins
            const idMap = {
                'BTC': 'bitcoin', 'ETH': 'ethereum', 'SOL': 'solana', 'BNB': 'binancecoin',
                'XRP': 'ripple', 'ADA': 'cardano', 'DOGE': 'dogecoin', 'AVAX': 'avalanche-2',
                'DOT': 'polkadot', 'MATIC': 'matic-network', 'TRX': 'tron', 'LTC': 'litecoin',
                'SHIB': 'shiba-inu', 'UNI': 'uniswap', 'LINK': 'chainlink', 'ATOM': 'cosmos',
                'XLM': 'stellar', 'XMR': 'monero', 'ALGO': 'algorand', 'BCH': 'bitcoin-cash',
                'RNDR': 'render-token', 'FLUX': 'zelcash', 'DUSK': 'dusk-network'
            };

            const ids = portfolio.map(c => idMap[c.symbol] || c.symbol.toLowerCase()).join(',');

            try {
                const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd`);
                if (!res.ok) throw new Error("Rate Limit");
                const data = await res.json();

                let total = 0;

                portfolio.forEach(coin => {
                    const id = idMap[coin.symbol] || coin.symbol.toLowerCase();
                    const price = data[id]?.usd;

                    if (price) {
                        // Update Price UI
                        const priceEl = document.getElementById(`price-${coin.symbol}`);
                        if (priceEl) {
                            // --- FLASH FIX APPLIED HERE ---
                            // 1. Get Old Price
                            const oldPrice = parseFloat(priceEl.dataset.lastPrice) || 0;
                            priceEl.dataset.lastPrice = price; // Store for next time

                            // 2. Reset Class
                            priceEl.className = "text-lg font-mono text-cyan-400 live-price transition-colors duration-500";

                            // 3. Compare & Flash
                            if (price > oldPrice) {
                                priceEl.classList.add('text-green-400', 'font-bold');
                                setTimeout(() => priceEl.classList.remove('text-green-400', 'font-bold'), 500);
                            } else if (price < oldPrice) {
                                priceEl.classList.add('text-red-400', 'font-bold');
                                setTimeout(() => priceEl.classList.remove('text-red-400', 'font-bold'), 500);
                            }

                            // 4. Update Text
                            priceEl.innerText = `$${price.toLocaleString()}`;
                        }

                        // Calculate Total Equity & PNL
                        if (coin.holdings > 0) {
                            const currentVal = coin.holdings * price;
                            total += currentVal;

                            if (coin.avgPrice > 0) {
                                const cost = coin.holdings * coin.avgPrice;
                                const pnl = currentVal - cost;
                                const pnlPercent = (pnl / cost) * 100;

                                const pnlEl = document.getElementById(`pnl-${coin.symbol}`);
                                if (pnlEl) {
                                    pnlEl.innerText = `${pnl >= 0 ? '+' : ''}$${pnl.toFixed(2)} (${pnlPercent.toFixed(1)}%)`;
                                    pnlEl.className = `text-[10px] uppercase font-bold ${pnl >= 0 ? 'text-green-400' : 'text-red-400'}`;
                                }
                            }
                        }
                    }
                });

                document.getElementById('total-equity').innerText = `$${total.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            } catch (e) {
                console.log("Pricing update paused (likely rate limit).");
            }
        }

        // --- CHARTING ---
        function toggleChart(symbol) {
            const container = document.getElementById(`chart-${symbol}`);
            const isActive = container.classList.contains('active');

            // Close all others
            document.querySelectorAll('.chart-wrapper').forEach(el => {
                el.classList.remove('active');
                el.innerHTML = '';
            });

            if (!isActive) {
                container.classList.add('active');

                // Slight delay to allow transition to start before rendering TV
                setTimeout(() => {
                    new TradingView.widget({
                        "autosize": true,
                        "symbol": "BINANCE:" + symbol + "USDT",
                        "interval": "D",
                        "timezone": "Etc/UTC",
                        "theme": "dark",
                        "style": "1",
                        "locale": "en",
                        "toolbar_bg": "#f1f3f6",
                        "enable_publishing": false,
                        "hide_top_toolbar": false,
                        "hide_side_toolbar": false, // Enabled side toolbar for V17
                        "container_id": `chart-${symbol}`
                    });
                }, 100);
            }
        }
    </script>

    <button onclick="toggleModal('chat-modal', true)"
        class="fixed bottom-6 right-6 z-40 bg-cyan-600 hover:bg-cyan-500 text-white px-4 py-3 rounded-full shadow-lg shadow-cyan-600/30 flex items-center gap-2 text-sm font-semibold">
        <i data-lucide="message-circle" class="w-4 h-4"></i>
        AI Chat
    </button>
